name: commet-federation-kit

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-synapse}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-synapse-change-me}
      POSTGRES_DB: ${POSTGRES_DB:-synapse}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-synapse}"]
      interval: 10s
      timeout: 5s
      retries: 10

  synapse:
    image: matrixdotorg/synapse:latest
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SYNAPSE_CONFIG_PATH: /data/homeserver.yaml
      UID: "991"
      GID: "991"
    volumes:
      - ./synapse/homeserver.yaml:/data/homeserver.yaml:ro
      - ./synapse/log.config:/data/log.config:ro
      - ./data/synapse:/data
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8008/_matrix/client/versions"]
      interval: 30s
      timeout: 5s
      retries: 5

  coturn:
    image: coturn/coturn:latest
    restart: unless-stopped
    command:
      - -n
      - --log-file=stdout
      - --external-ip=${PUBLIC_IP:-127.0.0.1}
      - --realm=${MATRIX_SERVER_NAME:-matrix.example.com}
      - --lt-cred-mech
      - --use-auth-secret
      - --static-auth-secret=${TURN_SHARED_SECRET:-change-me}
      - --no-cli
      - --no-tlsv1
      - --no-tlsv1_1
      - --fingerprint
      - --min-port=49160
      - --max-port=49200
    ports:
      - "3478:3478/tcp"
      - "3478:3478/udp"
      - "5349:5349/tcp"
      - "49160-49200:49160-49200/udp"

  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      synapse:
        condition: service_healthy
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./well-known:/srv/well-known:ro
      - ./data/caddy:/data
      - ./config/caddy:/config

  # Optional monitoring hooks
  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    profiles: ["monitoring"]
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    profiles: ["monitoring"]
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-change-me}
    volumes:
      - ./data/grafana:/var/lib/grafana
    ports:
      - "3000:3000"
