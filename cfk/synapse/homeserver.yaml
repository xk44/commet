server_name: "matrix.example.com"
public_baseurl: "https://matrix.example.com/"
pid_file: /data/homeserver.pid
listeners:
  - port: 8008
    tls: false
    type: http
    x_forwarded: true
    resources:
      - names: [client, federation]
        compress: false

database:
  name: psycopg2
  args:
    user: synapse
    password: synapse-change-me
    database: synapse
    host: postgres
    cp_min: 5
    cp_max: 10

log_config: "/data/log.config"
media_store_path: /data/media_store
registration_shared_secret: "change-me"
report_stats: false
macaroon_secret_key: "change-me"
form_secret: "change-me"
signing_key_path: "/data/matrix.example.com.signing.key"
trusted_key_servers:
  - server_name: "matrix.org"

enable_registration: false
allow_public_rooms_without_auth: false
turn_uris:
  - "turn:matrix.example.com?transport=udp"
  - "turn:matrix.example.com?transport=tcp"
turn_shared_secret: "change-me"
turn_user_lifetime: 1h
turn_allow_guests: true
